<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    
    <!-- Local CSS -->
    
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <!-- Local JavaScript -->
    <script defer src="./js/script.js"></script>
    <title>Where We Going</title>
</head>
<body class="container-fluid">
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand" href="#">
              <img src="/img/logo.svg" width="40" height="40" class="logo d-inline-block align-top" alt="" loading="lazy">
            </a>
            <a href="#" class="navbar-brand">WHERE WE GOING?</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Top 10 Places</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Plan Your Trip</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Packages</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                </ul>
            </div>
            <a class="btn btn-large login-btn">LOGIN</a>
        </nav>
    </header>
    <main class="container">
        <section class="row d-flex justify-content-center">
            <div class="col-6 d-flex flex-column left-side">
                <h1>Great memories happen when you know where you’re going…</h1>
                <div class="row d-flex justify-content-start icons align-items-center">
                    <div class="col-1">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="col-1">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="col-1">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="col-1 hover-left">
                        <a href="#"><div class="line"></div></a>
                    </div>
                </div>
                <form>
                    <input type="text" placeholder="Where We Going?">
                    <input type="submit" value="Search">
                </form>
            </div>
            <div class="col-6 d-flex flex-row align-items-center images" id="images">
                <div class="img1 align-items-center justify-content-center d-flex hvr-float" id="img1">COLORODO</div>
                <div class="img2 align-items-center justify-content-center d-flex hvr-float" id="img2">MIAMI</div>
                <div class="img3 align-items-center justify-content-center d-flex hvr-float" id="img3">CONGO</div>
            </div>
        </section>
    </main>
    <footer class="container-fluid d-flex align-items-center justify-content-center">
        <p>Copyright &copy; 2020 Where We Going All Rights Reserved</p>
    </footer>
    <div id="modal" class="modal container-fluid">
        <div class="container">
            <div class="row d-flex">
                <div class="col-6 left-modal d-flex flex-column">
                    <div class="country-flag">
                        <img src="" id="country-flag" width="330"/>
                    </div>
                    <div class="country-map">
                        <img src="" id="country-flag" width="330"/>
                    </div>
                </div>
                <div class="col-6 right-modal d-flex flex-column">
                    
                </div>
            </div>
        </div>
    </div>

</html>
